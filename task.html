<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Page Layout</title>
    <style>
        /* Set background image for the body */
body {
    background-image: url('https://plus.unsplash.com/premium_photo-1666820202651-314501c88358?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Header styles */
.header {
    background-color: rgba(0, 0, 0, 0.6); /* Transparent background */
    color: white;
    text-align: center;
    padding: 50px;
    margin-bottom: 30px;
}

/* Content area */
.content {
    text-align: center;
    padding: 20px;
}

/* Block element example */
.block-box {
    display: block;
    margin: 15px auto;
    padding: 20px;
    background-color: rgba(255, 0, 0, 0.7);
    color: white;
    font-size: 20px;
    width: 80%; /* Takes up 80% of the parent width */
    border-radius: 10px;
}

/* Inline-block element example */
.inline-block-box {
    display: inline-block;
    margin: 10px;
    padding: 20px 30px;
    background-color: rgba(0, 255, 0, 0.7);
    color: white;
    font-size: 18px;
    border-radius: 10px;
    text-align: center;
}

/* Inline element example */
.inline-box {
    display: inline;
    margin: 10px;
    padding: 15px;
    background-color: rgba(0, 0, 255, 0.7);
    color: white;
    font-size: 16px;
    border-radius: 10px;
}

/* Footer styles */
.footer {
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 30px;
    position: absolute;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>

    <header class="header">
        <h1>Welcome to My Website</h1>
        <p>Example of CSS with Background Image</p>
    </header>

    <div class="content">
        <div class="block-box">This is a block element</div>
        <div class="inline-block-box">This is an inline-block element</div>
        <div class="inline-box">This is an inline element</div>
        <div class="inline-box">Another inline element</div>
    </div>

    <footer class="footer">
        <p>Footer content with background image</p>
    </footer>

</body>
</html>
