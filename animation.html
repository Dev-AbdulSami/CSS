<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .reverse-slide {
          font-size: 24px;
          position: relative;
          animation: slide 2s reverse infinite;
        }
      
        @keyframes slide {
          from { left: 0px; }
          to { left: 100px; }
        }
      </style>
</head>
<body>
    <div class="reverse-slide">Slide Me!</div>

</body>
</html>
