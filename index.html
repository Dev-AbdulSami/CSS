<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Background with Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background */
        .background {
            background-image: url('https://images.unsplash.com/photo-1471047283799-ebd97acc0bc3?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh; /* Full viewport height */
            width: 100%;
        }

        /* Navbar styles */
        .navbar {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Centered Content */
        .content {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="background">
        <!-- Navbar -->
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <!-- Centered Content -->
        <div class="content">
            
        </div>
    </div>

</body>
</html>
