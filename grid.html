<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar content"
                "footer footer";
            grid-template-columns: 200px auto;
            grid-template-rows: 80px auto 60px;
            gap: 10px;
            padding: 10px;
        }

        .header {
            grid-area: header;
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: lightgreen;
            padding: 20px;
        }

        .content {
            grid-area: content;
            background-color: lightblue;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
